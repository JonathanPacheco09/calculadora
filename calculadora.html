<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="cl.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div style="order: 19; flex-basis: 110px;" class="gridnumero">0</div>
        <div style="order: 18;" class="gridnumero">,</div>
        <div style="order: 17;" class="gridnumeroC">=</div>
        <div style="order: 16;" class="gridnumero">1</div>
        <div style="order: 15;" class="gridnumero">2</div>
        <div style="order: 14;" class="gridnumero">3</div>
        <div style="order: 13;" class="gridnumeroC">+</div>
        <div style="order: 12;" class="gridnumero">4</div>
        <div style="order: 11;" class="gridnumero">5</div>
        <div style="order: 10;" class="gridnumero">6</div>
        <div style="order: 9;" class="gridnumeroC">-</div>
        <div style="order: 8;" class="gridnumero">7</div>
        <div style="order: 7;" class="gridnumero">8</div>
        <div style="order: 6;" class="gridnumero">9</div>
        <div style="order: 5;" class="gridnumeroC">x</div>
        <div style="order: 4;" class="gridnumero">AC</div>
        <div style="order: 3;" class="gridnumero">+/-</div>
        <div style="order: 2;" class="gridnumero">%</div>
        <div style="order: 1;" class="gridnumeroC">/</div>
    </div>
    
</body>
</html>
